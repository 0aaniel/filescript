<div id="root"></div>
<!DOCTYPE html>
<html>
<head>
    <title>FileScript Manager</title>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }
        .content {
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }
        .container-item {
            cursor: pointer;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
        }
        .container-item:hover {
            background-color: #e9ecef;
        }
        .container-item.active {
            background-color: #0d6efd;
            color: white;
        }
        .directory-item {
            cursor: pointer;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
        }
        .directory-item:hover {
            background-color: #e9ecef;
        }
        .file-item {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-3 sidebar">
                <h4>Containers</h4>
                <button id="createContainerBtn" class="btn btn-primary mb-3">Create Container</button>
                <div id="containerList"></div>
            </div>

            <!-- Main Content -->
            <div class="col-9 content">
                <div id="containerContent">
                    <h4>Container Content</h4>
                    <div class="mb-3">
                        <button id="createDirBtn" class="btn btn-primary me-2">Create Directory</button>
                        <button id="uploadFileBtn" class="btn btn-success me-2">Upload File</button>
                        <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                    </div>
                    <div class="mb-3">
                        Current Path: <span id="currentPath">/</span>
                    </div>
                    <div id="directoryList"></div>
                    <div id="fileList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Container Modal -->
    <div class="modal fade" id="createContainerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Container</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Container Name</label>
                        <input type="text" class="form-control" id="containerName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Container Path</label>
                        <input type="text" class="form-control" id="containerPath">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createContainerConfirmBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Directory Modal -->
    <div class="modal fade" id="createDirModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Directory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Directory Name</label>
                        <input type="text" class="form-control" id="directoryName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createDirConfirmBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap + Bundle JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- Our renderer code -->
    <script src="renderer.js" defer></script>
</body>
</html>
